<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- Ordered List with some list items -->
    <ol>
    	<LI>HTML</LI>
	<li>css</li>
	<li>JavaSript</li>
	<li>Jquery</li>
    <li>Angular js</li>
    </ol>

    <!-- Ordered List with type a , A , i , I , 1 -->
    <ol type="A">
    	<LI>HTML</LI>
	<li>css</li>
	<li>JavaSript</li>
	<li>Jquery</li>
    <li>Angular js</li>
    </ol>

<ol type="1">
    	<LI>HTML</LI>
	<li>css</li>
	<li>JavaSript</li>
	<li>Jquery</li>
    <li>Angular js</li>
    </ol>

    <ol type="I">
    	<LI>HTML</LI>
	<li>css</li>
	<li>JavaSript</li>
	<li>Jquery</li>
    <li>Angular js</li>
    </ol>
</body>
</html>
