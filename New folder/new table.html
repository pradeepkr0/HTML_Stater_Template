<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
    table th, td ,tr {
    	border : 5px #323C6D;
    }
    	#table1{
    		border-collapse: separate;    	}
    </style>
    
</head>
<body>
	  <!-- Simple Table Example -->
    <table width="100%">
        <thead>
            <tr>
                <th> sno </th>
                <th> name </th>
                <th> add </th>               
            </tr>
        </thead>

        <tbody>
 
            <tr>
                <td> 1 </td>
                <td> pradeep </td>
                <td> hyderabad </td>
            </tr>
            <tr>
                <td> 2 </td>
                <td> sandeep </td>
                <td> hyderabad </td>
            </tr>
     </tbody>
    </table >


    <!-- Table with Border all sides -->

    <table border="5">
        <thead>
            <tr>
                <th> sno </th>
                <th> name </th>
                <th> add </th>               
            </tr>
        </thead>

        <tbody>
 
            <tr>
                <td> 1 </td>
                <td> pradeep </td>
                <td> hyderabad </td>
            </tr>
            <tr>
                <td> 2 </td>
                <td> sandeep </td>
                <td> hyderabad </td>
            </tr>
     </tbody>

     <!-- Table with Border Collapse -->

     <table id="table1">
        <thead>
            <tr>
                <th> sno </th>
                <th> name </th>
                <th> add </th>               
            </tr>
        </thead>

        <tbody>
 
            <tr>
                <td> 1 </td>
                <td> pradeep </td>
                <td> hyderabad </td>
            </tr>
            <tr>
                <td> 2 </td>
                <td> sandeep </td>
                <td> hyderabad </td>
            </tr>
     </tbody>


    </table >

</body>
