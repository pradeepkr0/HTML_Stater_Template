<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Attributes</title>
    <style type="">
    	div{
    		background-color: seagreen;
    		color: #57B757;
    		width: 350px;
    		padding: 10px;
    		margin: 5px;
    	}

    </style>
</head>
<body>

    <!-- input attributes value , readonly , size , rows , cols-->
    <!--value attribute-->
    <div>
    	<label for="username">enter your name </label>
    	<input type="text" id="username" value="pradeep">
    </div>
    <!--readonly-->
    <div>
    	<label for="username1">enter your name </label>
    	<input type="text" id="username1" value="pradeep" readonly="true">
    </div>
    <!--size attribute-->
    <div>
    	<label for="username2">enter your name </label>
    	<input type="text" id="username2" size="28">
    </div>
    <!--r

    <!-- HTML 5 Form Attributes required ,
    no-validate , autofocus , pattern , placeholder -->


    <!-- novalidate attributes-->

    <div>
    	<form novalidate="true">
    		<label for="email"> Enter email </label>
    		<input type="email" id="email">
    		<input type="submit" value="submit">
    	</form>
    </div>


    <!-- autofocus attributes-->

    <div>
    	<label for="username3">Username </label>
    	<input type="text" id="username3" autofocus="true">
    	<br>
    	<div>
    	<label for="password"> Password </label>
    	<input type="text" id="password">
    </div>
    </div>

    <!-- pattern attributes-->

    <div>
    	<form>
    		<label for="username4"> Username</label>
    		<input type="text" id="username4" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
    		<input type="submit" value="submit">
    		
    	</form>

    </div>	

    <!--placeholder attributes-->
     <div>
    	<form>
    		<input type="text" placeholder="Enter your name">
       		<input type="submit" value="submit">
    		
    	</form>

    </div>

    <!--Required attribute-->
    <div>
        <form>
            <input type="text" placeholder="Enter your name" required="true">
            <input type="submit" value="submit">
            
        </form>

    </div>

    



</body>
</html>
