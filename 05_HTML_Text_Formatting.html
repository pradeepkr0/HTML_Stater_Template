<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formating</title>
    <style type="text/css">
        div{
            background-color: teal;
            color: white;
            text-transform: lowercase;
            width: 900px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <style>
    body{
        background-color: skyblue;
    }
        strong{ font-weight: bold;

        }
    </style>

<!-- BOLD TEXT -->
<div>
    <h1>I am <b>BOLD</b> TEXT</h1>
</div>

<!-- STRONG TEXT -->
<div>
    <h1> <strong>Strong text</strong> </h1>
</div>

<!-- ITALIC TEXT -->
<div>
    <h1><i>I am ITALIC TEXT</i></h1>
</div>

<!-- EM TEXT -->
<div>
    <h1><em>I am EM TEXT</em></h1>
</div>

<!-- MARK TEXT -->
<div>
    <h1><mark>I am MARK TEXT</mark></h1>
</div>

<!-- SMALL TEXT -->
<div>
    <h1><small>I am SMALL TEXT</small></h1>
</div>

<!-- DEL TEXT -->
<div>
    <h1><del>I am DEL TEXT</del></h1>
</div>

<!-- INS TEXT -->
<div>
    <h1><ins>I am INS TEXT</ins></h1>
</div>

<!-- SUB TEXT -->
<div>
    <h1>this is a<sub>I am SUB TEXT</sub>important text</h1>
</div>

<!-- SUP TEXT -->
<div>
    <h1>hello<sub>I am SUP TEXT</sub>world</h1>
</div>

</body>
</html>
