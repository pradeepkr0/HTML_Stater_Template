<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Figure & figcaption </title>
    <style>
    	figure{
    		border: 2px #0E0E0E;
    		width: 305px;
    		padding: 10px
    		border-radius: 7px;
    	}
    	figure img{
    		border-radius: 7px;
    	}
    	figcaption{
    		text-align: center;
    		padding: 10px;
    		color: darkgreen;
    		font-size: 25px;
    	}
    	figure:hover{
    		box-shadow: 5px 5px 7px #68DAEB;
    	}
    </style>
</head>
<body>

	<figure>
		<img src="img/forest.jpg" width="300px" height="200px">
	
	<figcaption>
		source: This is a forest image
	</figcaption>
	</figure>

</body>
</html>
